<!DOCTYPE html>
<html style="height: 100%;">
	<head>
		<link rel="stylesheet" href="/css/index.css">
		<link rel="stylesheet" href="/css/games.css">
		<link rel="icon" type="image/png" href="/img/cornicon.png">
		<script src="/scripts/gamelist.js"></script>
		<title>Corn Games</title>
	</head>
	<body style="height: 100%;">
		<h1>Games</h1>
		<div style="height:75%; flex-direction: row;">
			<div style="flex: 25%">
				<a style="text-align: center;" href="javascript:location.href = document.getElementById('iframe').src;">Open game fullscreen</a>
				<a style="text-align: center;" href="/index.html">Back</a>
				<div id="gamelist"></div>
			</div>
			<iframe allow="fullscreen" id="iframe" src="iframe.html"></iframe>
		</div>
		<p class="bottom">Licensed under the <a href="../license.txt">MIT License</a>. Image under the <a href="https://creativecommons.org/licenses/by/4.0/legalcode">CC BY 4.0</a>.</p>
		<script>
			function switchGames(game) {
				document.getElementById("iframe").src = "iframe.html#" + game;
			};
			games = Object.keys(gamelist);
			for (i = 0; i < games.length; i++) {
				button = document.createElement("button");
				button.innerHTML = gamenames[games[i]];
				button.addEventListener("click", switchGames.bind(null, games[i]), false);
				document.getElementById("gamelist").appendChild(button);
			};
		</script>
	</body>
</html>
