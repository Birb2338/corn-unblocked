<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="/css/iframe.css" />
		<link rel="icon" type="image/png" href="/img/cornicon.png" />
		<title>Other site iframe</title>
	</head>
	<body>
		<iframe id="iframe" allow="fullscreen" src="select.html"></iframe>
		<script>
			sitelist = {
							"ubg100": "https://ubg100.github.io/games.html",
							"totallyscience": "https://actuallymath.com",
						}
			updateSite = function(){document.getElementById("iframe").src = sitelist[location.hash.substr(1)];};
			updateSite();
			window.addEventListener("hashchange", updateSite, false);
		</script>
	</body>
</html>
